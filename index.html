<!DOCTYPE html>
<html>
    <!--Move mouse to turn into face, click to darken, and double click to return to normal-->
    <head>
        <meta charset="utf-8">
        <title>Field of Cat Buttons!</title>
        <style>
            body {
                background-color: black;
            }
            h1 {
                color: white;
            }
            p {
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>
            <strong>A field of cat buttons!</strong>
        </h1>
        <p>
            <em>Hover your mouse over a cat, or click it, or double click it.</em>
        </p>
        <script>
            var buttons = [];
            var buttonAmount = innerWidth*innerHeight; //<---Change this number to change the number of buttons
            for (var i = 0; i < buttonAmount; i++) {
                buttons[i] = document.createElement("button");
                buttons[i].textContent = "🐈";
                var facify = function() {
                    this.textContent = "🐱";
                };
                var darken = function() {
                    this.textContent = "🐈‍⬛";
                };
                var normalify = function() {
                    this.textContent = "🐈";
                }
                buttons[i].addEventListener("mouseenter", facify);
                buttons[i].addEventListener("click", darken);
                buttons[i].addEventListener("dblclick", normalify);
                document.body.appendChild(buttons[i]);
            }
        </script>
    </body>
</html>
